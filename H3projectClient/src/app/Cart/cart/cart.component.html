<div class="Title">
  <h1>Indkøbskurv</h1>
</div>

<table class="table table-striped table-hover">

  <thead>
    <tr>
      <th style="width:80px;">Id</th>
      <th>Navn</th>
      <th class="text-end" style="width:110px;">Stk Pris</th>
      <th style="width:70px;">Antal</th>
      <th class="text-end" style="width:110px;">Samlet Pris</th>
      <th style="width:45px;"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of cartItems">
      <td>{{item.productId}}</td>
      <td>{{item.productName}}</td>
      <td class="text-end">{{ item.price | currency:'kr.'}}</td>
      <td>
        <input [(ngModel)]="item.quantity" (ngModelChange)="updateCart()" type="number" min="1" style="width:55px;">
      </td>
      <td class="text-end">{{ (item.price * item.quantity) | currency:'kr.'}}</td>
      <td><button (click)="removeItem(item)" class="btn btn-danger btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg></button></td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="4" class="text-end">Total: </td>
      <td class="text-end">{{ getBasketTotal() | currency:'kr.'}}</td>
      <td></td>
    </tr>
  </tfoot>

</table>

<button (click)="clearCart()" class="btn btn-warning btn-sm">Tøm kurv <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
</svg></button>
<button (click)="clearCart()"class="btn btn-success btn-sm">KØB <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
